apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  rules:
    - host: hello-world.info #?
      http:
        paths:
          - path: /pisica
            pathType: Prefix
            backend:
              service:
                name: hello-world-service
                port:
                  number: 9090

          - path: /dog
            pathType: Prefix
            backend:
              service:
                name: dog-service
                port:
                  number: 9999